<div class="delete-container" *ngIf="items">
  <h2>Delete Item Confirmation</h2>
  <div class="item-details">
    <p><strong>Name:</strong> {{items.name}}</p>
    <p><strong>Quantity:</strong> {{items.quantity}}</p>
    <p><strong>Price:</strong> {{items.price}}</p>
    <p><strong>Category:</strong> {{items.category}}</p>
  </div>

  <p class="confirmation-msg">Are you sure you want to delete this item?</p>

  <div class="button-group">
    <button class="btn delete-btn" (click)="onDelete(items.id)">Yes, Delete</button>
    <button class="btn cancel-btn" (click)="onCancel()">No, Cancel</button>
  </div>
</div>

<div *ngIf="!items">
  <p>Loading .....</p>

  </div>
