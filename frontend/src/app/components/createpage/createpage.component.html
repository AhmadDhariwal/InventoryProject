<div class="create-container" [formGroup]="itemForm">
  <h2>Create Item</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" />
      <div class="error" *ngIf="f.name.touched && f.name.invalid">
        <small *ngIf="f.name.errors?.required">Name is required.</small>
      </div>
    </div>

    <div>
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" step="0.01" />
      <div class="error" *ngIf="f.price.touched && f.price.invalid">
        <small *ngIf="f.price.errors?.required">Price is required.</small>
        <small *ngIf="f.price.errors?.min">Price cannot be negative.</small>
      </div>
    </div>

    <div>
      <label for="quantity">Quantity</label>
      <input id="quantity" formControlName="quantity" type="number" />
      <div class="error" *ngIf="f.quantity.touched && f.quantity.invalid">
        <small *ngIf="f.quantity.errors?.required">Quantity is required.</small>
        <small *ngIf="f.quantity.errors?.min">Quantity cannot be negative.</small>
      </div>
    </div>

    <div>
      <label for="category">Category</label>
      <input id="category" formControlName="category" type="text" />
      <div class="error" *ngIf="f.category.touched && f.category.invalid">
        <small *ngIf="f.category.errors?.required">Category is required.</small>
      </div>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="itemForm.invalid || submitting">Save</button>
      <button type="button" (click)="onCancel()" [disabled]="submitting">Cancel</button>
    </div>
  </form>

  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
